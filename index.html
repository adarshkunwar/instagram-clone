<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | clone made by Adarsh Kunwar</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/utility.css">
</head>

<body>

    <div class="parent b-grey">

        <div class="login-section">
            <!-- left section goes here -->
            <div class="left">
                <img src="./resources/login.png" alt="login" srcset="" style="position: relative;">

                <!-- overlay-img -->
                <img src="./resources/absolute1.png" alt="" class="overlay">
            </div>
            <!-- left section here -->


            <!-- right section begins -->
            <div class="right">

                <!-- top section of right -->

                <div class="right-top b-white">

                    <div class="logo">
                        <img src="./resources/logo.png" alt="logo">
                    </div>

                    <form class="form w-80">
                        <input type="text" name="username" id="" placeholder="Phone nummber, username or email" class="b-grey">
                        <input type="password" name="password" id="" placeholder="password" class="b-grey">

                        <input type="submit" value="Log In">
                    </form>

                    <div class="line w-80">
                        <div class="straight-line"></div>
                        <p>OR</p>
                        <div class="straight-line"></div>
                    </div>

                    <div class="facebook">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-facebook" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                        </svg>
                        <span>
                            Log in with Facebook
                        </span>
                    </div>


                    <div class="forget-password">
                        Forget password?
                    </div>
                </div>

                <!-- right top ends here -->

                <!-- sign up statys here -->
                <div class="signup b-white">
                    Dont have an account? <span>Sign up</span>
                </div>
                <!-- sign up ends here -->

                <!-- get-the-app begins here -->

                <div class="get-the-app">
                    Get the app

                    <div class="get-the-app-div">
                        <img src="./resources/app-store.png" alt="" class="get-the-app-button">
                        <img src="./resources/google-play.png" alt="" class="get-the-app-button">
                    </div>
                </div>

                <!-- get-the=app ends here -->
            </div>
            <!-- right section ends here -->

        </div>
    </div>
</body>

</html>
